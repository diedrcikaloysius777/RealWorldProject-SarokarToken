<html>
  
<head>
    <meta charset="utf-8">
    <title>Sarokar Crowdsale</title>
    <link rel="stylesheet" href="/sarokar presale V1(wallet)/css/bsa.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&amp;display=swap" rel="stylesheet">
    <link href="/assets/img/logo.png" rel="shortcut icon" type="image/x-icon">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Sarokar Token: The Revolution Of Finance</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png" />

    
  </head>
  <body style="background-color:#3F3F3F;">
      <div class="full-col">
        <div class="swap-header">
          <div class="swap-header-text">
            <div class="swap-header-text-inner">
              <h2 id="footer-text" color="text" style="font-size: 15px" class="header-text">Wallet not connected!</h2>
            </div>
          </div>
        </div>
        <div class="pre-sale">
          <a href="../index-2.html">
            <img src="/assets/img/logo.png" style="width: 150px">
          </a>
         
          <div class="progress-place">
            <div class="progressbar" style="width: 1%">
            </div>
          </div>
          <div class="swap-page">
            <div id="swap" class="swap">
              <div class="swap-header">
                <div class="swap-header-text">
                  <div class="swap-header-text-inner">
                    <h2 color="text" class="header-text">Sarokar Pre-Sale</h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="trade-padding">
              <div class="trade-inner">
                <div class="swap-currency-input">
                  <div class="from-field">
                    <div class="from-text-outer">
                      <div class="from-text-inner">
                        <div class="from-text" font-size="14px" color="text">From</div>
                        <div font-size="14px" style="display: inline; cursor: pointer;" color="text" class="balance" id="balance"></div>
                      </div>
                    </div>
                    <div class="from-input-field">
                      <input id="from-input" class="from-input" inputmode="decimal" title="Token Amount" autocomplete="off" autocorrect="off" type="text" pattern="^[0-9]*[.,]?[0-9]*$" placeholder="0.0" minlength="1" maxlength="79" spellcheck="false" max="3.0" min="0.1">
                      <button class="BNB">
                        <span class="BNB-info">
                          <svg viewBox="0 0 16 16" width="24px" color="text" xmlns="http://www.w3.org/2000/svg" class="BNB-logo" style="margin-right: 8px;"><circle cx="8" cy="8" r="8" fill="#F0B90B"></circle><path d="M5.01656 8.00006L3.79256 9.23256L2.56006 8.00006L3.79256 6.76756L5.01656 8.00006ZM8.00006 5.01656L10.1081 7.12456L11.3406 5.89206L9.23256 3.79256L8.00006 2.56006L6.76756 3.79256L4.66806 5.89206L5.90056 7.12456L8.00006 5.01656ZM12.2076 6.76756L10.9836 8.00006L12.2161 9.23256L13.4401 8.00006L12.2076 6.76756ZM8.00006 10.9836L5.89206 8.87556L4.66806 10.1081L6.77606 12.2161L8.00006 13.4401L9.23256 12.2076L11.3406 10.0996L10.1081 8.87556L8.00006 10.9836ZM8.00006 9.23256L9.23256 8.00006L8.00006 6.76756L6.76756 8.00006L8.00006 9.23256Z" fill="#FFFDFA"></path></svg>
                          <div id="pair" color="text" class="BNB-pair">BNB</div>
                        </span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="swap-arrow">
                  <div class="swap-arrow-inner">
                    <div class="arrow">
                      <button class="arrow-button">
                        <svg viewBox="0 0 24 24" color="#FFFFFF" width="24px" xmlns="http://www.w3.org/2000/svg" class="arrow-svg"><path d="M11 5V16.17L6.11997 11.29C5.72997 10.9 5.08997 10.9 4.69997 11.29C4.30997 11.68 4.30997 12.31 4.69997 12.7L11.29 19.29C11.68 19.68 12.31 19.68 12.7 19.29L19.29 12.7C19.68 12.31 19.68 11.68 19.29 11.29C18.9 10.9 18.27 10.9 17.88 11.29L13 16.17V5C13 4.45 12.55 4 12 4C11.45 4 11 4.45 11 5Z"></path></svg>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="swap-currency-ouput">
                  <div class="to-field">
                    <div class="to-text-outer">
                      <div class="to-text-inner">
                        <div class="to-text" font-size="14px" color="text">To</div>
                      </div>
                    </div>
                    <div class="to-input-field">
                      <input id="to-input" class="to-input" inputmode="decimal" title="Token Amount" autocomplete="off" autocorrect="off" type="text" pattern="^[0-9]*[.,]?[0-9]*$" placeholder="0.0" minlength="1" maxlength="79" spellcheck="false" max="3.0" min="0.1">
                      <button class="BSA">
                        <span class="BSA-info">
                          <img src="/assets/img/logo.png" class="BSA-logo">
                          <div id="pair" color="text" class="BSA-pair">SAROKAR</div>
                        </span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="connect-button">
                <button id="connect-button" class="connect-trade-button" width="100%" scale="md"></button>
              </div>
              <div class="pre-sale-header">
                <div class="pre-sale-header-text">
                  <div class="pre-sale-header-text-inner">
                    <h2 color="text" style="font-size: 15px" class="pre-sale-text">Pre-Sale Price:<span class="tab"></span>1 BNB = 15000 SAROKAR</h2>
                  </div>
                </div>
              </div>
              <div class="pcs-sale-header">
                <div class="pcs-sale-header-text">
                  <div class="pcs-sale-header-text-inner">
                    <h2 color="text" style="font-size: 15px" class="pcs-sale-text">Listing Price:<span class="tab2"></span>1 BNB = 10000 SAROKAR</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
  <script src="js/bsa.js"></script>
  <script src="js/contract.js"></script>


</html>
